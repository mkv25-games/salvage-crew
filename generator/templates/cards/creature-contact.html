<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <style>
        html,
        body,
        * {
            margin: 0;
            padding: 0;
        }

        renderframe {
            position: relative;
            display: block;
            width: 640px;
            height: 960px;
            box-sizing: border-box;
            padding: 10px;
            margin: auto;
            background: #8E4;
        }

        box {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
            outline: 4px solid black;
            outline-offset: -2px;
            background: rgba(255, 255, 255, 0.4);
        }

        label {
            display: block;
            font-family: 'Droid Sans', sans-serif;
            font-size: 40px;
            text-align: center;
            box-sizing: border-box;
        }

        label.title {
            text-transform: uppercase;
            text-align: center;
            overflow: hidden;
        }

        label.instructions {
            position: relative;
            text-align: center;
            overflow: hidden;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }

        div.bottom > div {
            display: inline-block;
            width: 50%;
            outline: 2px solid black;
            outline-offset: -1px;
            float: left;
            height: 64px;
        }

        div.pair > label {
            display: inline-block;
            overflow: hidden;
            text-align: center;
            width: 49%;
        }

        label.health {}

        label.movement {}

        label.attack {}

        label.resistance {}

        label.primaryTag {}

        label.secondaryTag {}

        table.grid {
            height: 100%;
            width: 100%;
            border-collapse: separate;
            border-spacing: 2px;
            background: black;
        }

        table.grid tr.top {
            height: 64px;
        }

        table.grid tr.bottom {
            height: 64px;
        }

        table.grid tr > td {
            background: white;
            width: 25%;
            text-align: center;
        }

        table.grid tr > td > label {
            overflow: hidden;
        }

        table.grid tr > td.key > label {
            width: 144px;
            display: inline-block;
        }

        table.grid tr > td.value label {
            width: 144px;
            display: inline-block;
        }

        table.grid tr > td.tag label {
            width: 288px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <renderframe>
        <box class="{{#if boss}}boss{{/if}}">
            <table class="grid">
                <tr class="top">
                    <td colspan="4">
                        <label class="title">{{title}}</label>
                    </td>
                </tr>
                <tr class="middle">
                    <td colspan="4">
                        <label class="instructions">{{instructions}}</label>
                    </td>
                </tr>
                <tr class="bottom">
                    <td class="key">
                        <label>HP</label>
                    </td>
                    <td class="value">
                        <label class="health">{{health}}</label>
                    </td>
                    <td class="key">
                        <label>MOV</label>
                    </td>
                    <td class="value">
                        <label class="movement">{{movement}}</label>
                    </td>
                </tr>
                <tr class="bottom">
                    <td class="key">
                        <label>ATK</label>
                    </td>
                    <td class="value">
                        <label class="attack">{{attack}}</label>
                    </td>
                    <td class="key">
                        <label>RES</label>
                    </td>
                    <td class="value">
                        <label class="resistance">{{resistance}}</label>
                    </td>
                </tr>
                <tr class="bottom">
                    <td colspan="2" class="tag">
                        <label class="primaryTag">{{primaryTag}}</label>
                    </td>
                    <td colspan="2" class="tag">
                        <label class="secondaryTag">{{secondaryTag}}</label>
                    </td>
                </tr>
            </table>
        </box>
    </renderframe>
</body>

</html>
