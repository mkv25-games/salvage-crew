<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Droid+Sans:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/sc9.css">

  <link rel="icon" type="image/png" href="images/favicon.png">

  <style>
    .map.tile.image > img {
      max-width: 100%;
      max-height: 600px;
      height: auto;
    }

    td > p {
      margin: 0 0 0.2em 0;
    }
  </style>
</head>

<body>

  <section class="navigation container header">
    <heading>{{navigation.title}}</heading>
    {{#each navigation.primary}}
      <a class="button button-primary" href="{{href}}">{{text}}</a>
    {{/each}}
  </section>

  <div class="container" style="margin-top: 5%">
    <h1>{{title}}</h1>
    {{#each tiles}}
      <section class="card">
        <h3>{{data.asset-id}}</h3>
        <div class="row">
          <div class="six columns">
            <table width="100%">
              {{#if data.asset-type}}
                <tr>
                  <td>Type:</td>
                  <td>
                    {{#each data.asset-type}}
                      <span class="{{this}}">{{this}}</span>
                    {{/each}}
                  </td>
                </tr>
              {{/if}}
              {{#if data.description}}
                <tr>
                  <td colspan="2">
                    {{#each data.description}}
                      <p>{{this}}</p>
                    {{/each}}
                  </td>
                </tr>
              {{/if}}
              </tbody>
            </table>
          </div>
          <div class="six columns">
            <span class="map tile image">
              <img src="images/{{#each data.asset-type}}{{this}}/{{/each}}{{data.asset-id}}.png">
            </span>
          </div>
        </div>
      </section>
    {{/each}}
  </div>

</body>

</html>
